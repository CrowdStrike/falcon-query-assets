    y: 24
    height: 7
    queryString: |-
      ExternalApiType = "Event_DetectionSummaryEvent"
      | $"falcondata/enrich:ComputerName"()
      | $"falcondata/enrich:UserName"()
      | select([ComputerName, UserName, DetectName, FilePath, FileName, SeverityName, Tactic, Technique, DetectDescription])
    visualization: table-view
    start: 7d
    width: 12
    title: Detection Table
    type: query
$schema: https://schemas.humio.com/dashboard/v0.4.0
parameters:
  Severity:
    defaultValue: '*'
    label: Severity
    order: 1
    type: text
  Tactic:
    label: Tactic
    query: top(Tactic)
    timeInterval: 1y
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    order: 3
    valueField: Tactic
  Technique:
    label: Technique
    query: top(Technique)
    timeInterval: 1y
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    order: 2
    valueField: Technique
